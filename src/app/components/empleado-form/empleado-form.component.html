<form
  [formGroup]="empleadoForm"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow space-y-6"
  novalidate
>
  <h2 class="text-xl font-semibold mb-6 text-center">Registrar Empleado</h2>

  <!-- Nombre -->
  <div>
    <label for="first_name" class="block font-medium mb-1">Nombre:</label>
    <input
      id="first_name"
      type="text"
      formControlName="first_name"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="empleadoForm.get('first_name')?.invalid && (empleadoForm.get('first_name')?.dirty || empleadoForm.get('first_name')?.touched)"
      required
    />
    <p *ngIf="empleadoForm.get('first_name')?.invalid && (empleadoForm.get('first_name')?.dirty || empleadoForm.get('first_name')?.touched)" class="text-sm text-red-600 mt-1">
      El nombre es requerido.
    </p>
  </div>

  <!-- Apellido -->
  <div>
    <label for="last_name" class="block font-medium mb-1">Apellido:</label>
    <input
      id="last_name"
      type="text"
      formControlName="last_name"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="empleadoForm.get('last_name')?.invalid && (empleadoForm.get('last_name')?.dirty || empleadoForm.get('last_name')?.touched)"
      required
    />
    <p *ngIf="empleadoForm.get('last_name')?.invalid && (empleadoForm.get('last_name')?.dirty || empleadoForm.get('last_name')?.touched)" class="text-sm text-red-600 mt-1">
      El apellido es requerido.
    </p>
  </div>

  <!-- Departamento -->
  <div>
    <label for="department_id" class="block font-medium mb-1">Departamento:</label>
    <select
      id="department_id"
      formControlName="department_id"
      class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="empleadoForm.get('department_id')?.invalid && (empleadoForm.get('department_id')?.dirty || empleadoForm.get('department_id')?.touched)"
      required
    >
      <option value="" disabled selected>Seleccione un departamento</option>
      <option *ngFor="let dept of departamentos" [value]="dept.id">{{ dept.name}}</option>
    </select>
    <p *ngIf="empleadoForm.get('department_id')?.invalid && (empleadoForm.get('department_id')?.dirty || empleadoForm.get('department_id')?.touched)" class="text-sm text-red-600 mt-1">
      El departamento es requerido.
    </p>
  </div>

  <!-- Cargo -->
  <div>
    <label for="job_title" class="block font-medium mb-1">Cargo:</label>
    <input
      id="job_title"
      type="text"
      formControlName="job_title"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="empleadoForm.get('job_title')?.invalid && (empleadoForm.get('job_title')?.dirty || empleadoForm.get('job_title')?.touched)"
      required
    />
    <p *ngIf="empleadoForm.get('job_title')?.invalid && (empleadoForm.get('job_title')?.dirty || empleadoForm.get('job_title')?.touched)" class="text-sm text-red-600 mt-1">
      El cargo es requerido.
    </p>
  </div>

  <!-- Fecha de Contrataci贸n -->
  <div>
    <label for="hire_date" class="block font-medium mb-1">Fecha de Contrataci贸n:</label>
    <input
      id="hire_date"
      type="date"
      formControlName="hire_date"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="empleadoForm.get('hire_date')?.invalid && (empleadoForm.get('hire_date')?.dirty || empleadoForm.get('hire_date')?.touched)"
      required
    />
    <p *ngIf="empleadoForm.get('hire_date')?.invalid && (empleadoForm.get('hire_date')?.dirty || empleadoForm.get('hire_date')?.touched)" class="text-sm text-red-600 mt-1">
      La fecha de contrataci贸n es requerida.
    </p>
  </div>

  <!-- Bot贸n -->
  <div class="text-center">
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded transition duration-200 disabled:opacity-50"
      [disabled]="empleadoForm.invalid"
    >
      Guardar
    </button>
  </div>

  <!-- Mensajes -->
  <div *ngIf="successMessage" class="text-green-600 text-center mt-4 font-semibold">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="text-red-600 text-center mt-4 font-semibold">
    {{ errorMessage }}
  </div>
</form>
