<div class="p-4 max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold mb-4 text-center sm:text-left">Lista de empleados</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 shadow rounded-lg text-sm sm:text-base">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-2 sm:px-4 py-2 text-left">ID</th>
          <th class="px-2 sm:px-4 py-2 text-left">Nombre</th>
          <th class="px-2 sm:px-4 py-2 text-left">Apellido</th>
          <th class="px-2 sm:px-4 py-2 text-left">Departamento</th>
          <th class="px-2 sm:px-4 py-2 text-left">Cargo</th>
          <th class="px-2 sm:px-4 py-2 text-left">Fecha</th>
          <th class="px-2 sm:px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados" class="border-t hover:bg-gray-50">
          <td class="px-2 sm:px-4 py-2">{{ empleado.id }}</td>
          <td class="px-2 sm:px-4 py-2">{{ empleado.first_name }}</td>
          <td class="px-2 sm:px-4 py-2">{{ empleado.last_name }}</td>
          <td class="px-2 sm:px-4 py-2">{{ empleado.department?.name || 'Desconocido' }}</td>
          <td class="px-2 sm:px-4 py-2">{{ empleado.job_title }}</td>
          <td class="px-2 sm:px-4 py-2">{{ empleado.hire_date | date: 'shortDate' }}</td>
          <td class="px-2 sm:px-4 py-2">
            <div class="flex gap-2">
              <a [routerLink]="['/empleados/', empleado.id]" class="text-green-600 hover:text-green-800" title="Editar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 3.487a2.25 2.25 0 1 1 3.182 3.182L7.5 19.213l-4.182.545.545-4.182 12.999-12.089z"/>
                </svg>
              </a>
              <button (click)="eliminarEmpleado(empleado.id)" class="text-red-600 hover:text-red-800" title="Eliminar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
