<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center px-6 py-12 text-center space-y-12">
  <section class="hero max-w-xl">
    <h1 class="text-5xl font-extrabold text-indigo-600 mb-6 leading-tight">
      Bienvenido a la Gestión de Empleados
    </h1>
    <p class="text-xl text-gray-700 mb-10">
      Administra tu equipo.
    </p>
    <div class="flex justify-center gap-6 flex-wrap">
      <button
        mat-flat-button
        color="primary"
        (click)="goTo('/empleados')"
        class="flex items-center gap-2 px-7 py-4 rounded-lg font-semibold shadow-lg transition-transform active:scale-95"
      >
        <mat-icon class="w-5 h-5">group</mat-icon>
        Administración de Empleados
      </button>

      <button
        mat-stroked-button
        color="accent"
        (click)="goTo('/empleados/nuevo')"
        class="flex items-center gap-2 px-7 py-4 rounded-lg font-semibold shadow-lg transition-transform active:scale-95"
      >
        <mat-icon class="w-5 h-5">person_add</mat-icon>
        Agregar Empleado
      </button>
    </div>
  </section>

  <section class="info max-w-md bg-white rounded-xl shadow-xl p-8">
    <h2 class="text-3xl font-semibold text-indigo-700 mb-5">Angular FrontEnd</h2>
    <p class="text-gray-600 mb-3 leading-relaxed">
      Aplicación ligera para ver, editar, eliminar y agregar empleados.
    </p>
    <p class="text-gray-600 leading-relaxed">
      Conectada a un Backend en Flask-RestX con base de datos SQLite3.
    </p>
  </section>
</div>
